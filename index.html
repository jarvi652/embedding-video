<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="iconify" data-icon="fluent:navigation-20-filled" data-inline="false"></span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <b class="nav-link active" aria-current="page" href="#"><span class="iconify" data-icon="logos:youtube-icon" data-inline="false"></span>Youtube</b>
              </li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-dark" type="submit"><span class="iconify" data-icon="bx:bx-search-alt-2" data-inline="false"></span></button>
                </li>
              </ul>
            
            
            <form class="d-flex">
                <span class="iconify" data-icon="bx:bx-video-plus" data-inline="false"></span>
            </form>
            <form class="d-flex">
                <span class="iconify" data-icon="carbon:apps" data-inline="false"></span>
            </form>
            <form class="d-flex">
                <span class="iconify" data-icon="carbon:notification" data-inline="false"></span>
            </form>
            <form class="d-flex">
                <span class="iconify" data-icon="codicon:account" data-inline="false"></span>
            </form>  
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
          <div class="col-sm-8">
                <iframe width="700" height="480" src="https://www.youtube.com/embed/2p3zZoraK9g?list=RD2p3zZoraK9g" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h5>Sza-Good Days</h5>
          </div>
          <div class="col-sm-4">
                <iframe width="400" height="200"  src="https://www.youtube.com/embed/adLGHcj_fmA?list=RD2p3zZoraK9g" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <iframe width="400" height="200"   src="https://www.youtube.com/embed/5mgJRoIr0nU?list=RD2p3zZoraK9g" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
    </div>
    
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->

</html>
